<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>契約書リーガルチェックアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .upload-container { 
            border: 2px dashed #ccc; 
            padding: 20px; 
            text-align: center; 
            margin-bottom: 20px; 
        }
        #result { 
            background-color: #f4f4f4; 
            padding: 15px; 
            border-radius: 5px; 
            white-space: pre-wrap; 
        }
        .text-input-container {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .analysis-option {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">契約書リーガルチェック</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">契約書分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ml_trainer">機械学習トレーニング</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mb-4">契約書リーガルチェックアプリ</h1>
        
        <!-- モデル選択セクション -->
        <div id="model-select-container" class="mb-4"><!-- モデル選択はJavaScriptで動的に生成 --></div>
        
        <!-- タブコンテンツ -->
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="file-tab" data-bs-toggle="tab" data-bs-target="#file-input" type="button" role="tab" aria-controls="file-input" aria-selected="true">
                    <i class="bi bi-file-earmark-text"></i> ファイルアップロード
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-input" type="button" role="tab" aria-controls="text-input" aria-selected="false">
                    <i class="bi bi-file-text"></i> テキスト入力
                </button>
            </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
            <!-- ファイルアップロードタブ -->
            <div class="tab-pane fade show active" id="file-input" role="tabpanel" aria-labelledby="file-tab">
                <div class="upload-container">
                    <h4><i class="bi bi-file-earmark-text"></i> 契約書ファイルをアップロード</h4>
                    <p class="text-muted">契約書のPDF・DOCXファイルをアップロードして分析します</p>
                    <input type="file" id="fileInput" accept=".pdf,.docx" class="form-control mb-3">
                    <button onclick="uploadContractFile()" class="btn btn-primary">分析</button>
                </div>
            </div>
            
            <!-- テキスト入力タブ -->
            <div class="tab-pane fade" id="text-input" role="tabpanel" aria-labelledby="text-tab">
                <div class="text-input-container">
                    <h4><i class="bi bi-file-text"></i> 契約書テキストを入力</h4>
                    <p class="text-muted">契約書のテキストを直接入力して分析します</p>
                    <textarea id="contractText" class="form-control mb-3" rows="8" placeholder="ここに契約書のテキストを入力してください..."></textarea>
                    <button onclick="analyzeContractText()" class="btn btn-primary">分析</button>
                </div>
            </div>
        </div>
        
        <!-- 結果表示エリア -->
        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/contract_analyzer.js"></script>
</body>
</html>
